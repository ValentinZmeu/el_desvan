<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2d75"/>
      <stop offset="50%" style="stop-color:#b94fff"/>
      <stop offset="100%" style="stop-color:#00f5ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0f"/>
  
  <!-- Letter E -->
  <text x="12" y="46" 
        font-family="Arial Black, sans-serif" 
        font-size="36" 
        font-weight="900"
        fill="url(#neonGradient)"
        filter="url(#glow)">E</text>
  
  <!-- Letter D -->
  <text x="34" y="46" 
        font-family="Arial Black, sans-serif" 
        font-size="36" 
        font-weight="900"
        fill="url(#neonGradient)"
        filter="url(#glow)">D</text>
</svg>
